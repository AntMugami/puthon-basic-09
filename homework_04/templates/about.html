{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ message }}</h1>
    {% for dev in about_me %}
      <p>{{ dev.name }}</p>
      <p>{{ dev.whoami }}</p>
      <p>{{ dev.info }}</p>
      <p>{{ dev.email }}</p>
    {% endfor %}
</div>


{% endblock %}
