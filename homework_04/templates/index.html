{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ message }}</h2>
    <table style="width:100%">
      <tr>
        <th>№</th>
        <th>Автор(ы)</th>
        <th>Книга</th>
        <th>Рейтинг</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{ book.id_ }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.rank }}</td>
      </tr>
      {% endfor %}
    </table>


</div>


{% endblock %}
